<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>To Do List</title>
</head>

<body>
    <h1>To Do List</h1>
    <button id="openButton" class="open-button" onclick="openForm()">Add To Do</button>
    <div class="form-popup" id="myForm">
        <form action="javascript:addTodoForm()" class="form-container">
            <h1>Add To Do</h1>

            <label for="title"><b>Title</b></label>
            <input type="text" placeholder="Enter task title" id="title" required>

            <label for="description"><b>Description</b></label>
            <input type="text" placeholder="Enter task description" id="description" required>

            <label for="duedate"><b>Due Date</b></label>
            <input type="text" placeholder="Enter due date" id="duedate" required>

            <label for="priority"><b>Priority</b></label>
            <input type="text" placeholder="Enter priority" id="priority">

            <button type="submit" class="btn">Add To Do</button>
            <button type="button" class="btn cancel" onclick="closeForm()">Close</button>
        </form>
    </div>
    <div id="table">

    </div>

</body>
<script src="scripts.js"></script>

</html>
